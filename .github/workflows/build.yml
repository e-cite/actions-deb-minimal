name: Debian Packaging Intro
on: [push]
jobs:
  debuild:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
    steps:
      - run: apt-get update
      - run: apt-get install -yq build-essential devscripts
      - uses: actions/checkout@v4
      - run: ls -la
      - run: dpkg-buildpackage -uc -us -b
      - run: ls -la ../ ./

